<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Soccer Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #0078d4;
        }
        canvas {
            border: 1px solid #000;
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>

    <h1>Simple Soccer Game</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game objects
        const player = { x: 50, y: 300, width: 50, height: 50, speed: 5 };
        const ball = { x: 100, y: 300, radius: 10, speedX: 0, speedY: 0 };
        const goal = { x: 750, y: 250, width: 50, height: 100 };

        let isShooting = false;

        // Draw player, ball, and goal
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw ball
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();

            // Draw goal
            ctx.fillStyle = 'green';
            ctx.fillRect(goal.x, goal.y, goal.width, goal.height);

            // Draw score
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('Use Arrow keys to move and space to shoot', 10, 20);
        }

        // Update game state
        function update() {
            // Move the ball if it's shooting
            if (isShooting) {
                ball.x += ball.speedX;
                ball.y += ball.speedY;

                // If ball hits goal
                if (ball.x >= goal.x && ball.x <= goal.x + goal.width && ball.y >= goal.y && ball.y <= goal.y + goal.height) {
                    alert('Goal!');
                    resetBall();
                }
            }

            draw();
        }

        // Reset ball position
        function resetBall() {
            ball.x = player.x + player.width;
            ball.y = player.y + player.height / 2;
            ball.speedX = 0;
            ball.speedY = 0;
        }

        // Handle player movement
        function movePlayer() {
            if (keys['ArrowUp']) player.y -= player.speed;
            if (keys['ArrowDown']) player.y += player.speed;
            if (keys['ArrowLeft']) player.x -= player.speed;
            if (keys['ArrowRight']) player.x += player.speed;
        }

        // Handle key events
        const keys = {};
        window.addEventListener('keydown', (e) => { keys[e.key] = true; });
        window.addEventListener('keyup', (e) => { keys[e.key] = false; });

        // Shoot the ball when space is pressed
        window.addEventListener('keydown', (e) => {
            if (e.key === ' ' && !isShooting) {
                isShooting = true;
                ball.speedX = 10;
                ball.speedY = 0;
            }
        });

        // Game loop
        function gameLoop() {
            movePlayer();
            update();
            requestAnimationFrame(gameLoop);
        }

        resetBall();
        gameLoop();
    </script>

</body>
</html>
